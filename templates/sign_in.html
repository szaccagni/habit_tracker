    <body class="text-center">

    <main class="form-signin">
        <div class="title">
            <p>2022 Habit Tracker</p>
        </div>

        <div class="mxwdth">
        <form action="/signin" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
            <div class="form-floating">
              <input required type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-floating">
              <input required type="password" class="form-control" name="pw" placeholder="Password">
            </div>
      
            <button class="mybtn" type="submit">Sign In</button>
            {% if errors %}
                {% for error in errors %}
                    <p style="color:red"><strong>Error:</strong> {{ error }}
                {% endfor %}
            {% endif %}
        </form>
      
        <form action="/register" method="get">
            <button class="mybtn" style="margin-top:10px" type="submit">Create an Account</button>
        </form>
        </div>
    </main>
  </body>
</html>
